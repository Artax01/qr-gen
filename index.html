<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./sources/css/style.css">
  <script src="./sources/js/qrcode.js"></script>
  <script src="./sources/js/script.js"></script>
  <title>Qrcode Generator.By SneaKxyz</title>
</head>

<body>
  <header>
    <div class="navbar">
      <img src="./sources/images/burger-menu.svg" id="burger-menu">

      <h1>Qrcode creation</h1>

      <img src="./sources/images/moon.svg" id="theme-color">
    </div>
  </header>
  
  <main>
    <div class="content">
      <div class="qrcode_frame">
        <div class="qrcode_card">
          
          <div class="qrcode" id="qrcode"></div>

          <div class="qrcode_info">
            <p>qrcode_name</p>
            <div class="qrcode_sub_info">
              <img src="./sources/images/download.png" class="download_btn" id="download_btn">
              <p class="qrcode_size">qrcode_size</p>
            </div>
          </div>
          
        </div>
      </div>

      <div class="text-input-container">
        <label class="file-select-btn">
          <img src="./sources/images/add-file.svg" class="add-file-img" id="fileSelectorLink">
          <input type="file" id="hiddenFileInput" style="display: none;">
        </label>
        <input type="text" class="message-input" id="fileNameDisplayInput" placeholder="Write here..." spellcheck="false">

        <div class="send-btn" id="generateQRLink">
          <img src="./sources/images/send-message.png" class="send-btn-icon">
        </div>
      </div>
      
  </div>
</main>

  <footer>
    <div class="credits">
      <p>Possibility to delete a qr code come back soon.</p>

      <p>The github page of qrcode.js is <a href="https://github.com/davidshimjs/qrcodejs" target="_blank">here</a>.</p>
      <p>QR Code is a registered trademark of DENSO WAVE INCORPORATED</p>
    </div>
  </footer>
  
</body>
</html>
