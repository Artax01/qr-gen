<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
  <link rel="shortcut icon" href="./sources/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="./sources/styles/style.css">
  <script src="./sources/scripts/script.js"></script>
  <script src="./sources/scripts/sideMenu.js"></script>
  <script src="./sources/scripts/qrcode.js"></script>
  <title>Qr-Gen.xyz - Generate qrcode with modern UI.</title>
</head>

<body>
<div class="global_header">
  <!-- Navbar -->
  <div class="navbar">
    <h1><a href="./index.html" title="Home">Qrcode Generator</a></h1>

    <div></div>
  </div>
  <!-- Burger-Menu -->
  <div id="burger-menu" title="Open Menu">
    <span></span>
  </div>
  <!-- Search -->
  <div class="search">
    <a href="#" class="file-select-btn" title="Browse File">
        <svg 
        xmlns="http://www.w3.org/2000/svg" 
        fill="none" 
        viewBox="0 0 24 24" 
        stroke-width="1.5" 
        stroke="currentColor" 
        class="size-6" 
        id="fileSelectorLink"><path stroke-linecap="round" stroke-linejoin="round" d="m18.375 12.739-7.693 7.693a4.5 4.5 0 0 1-6.364-6.364l10.94-10.94A3 3 0 1 1 19.5 7.372L8.552 18.32m.009-.01-.01.01m5.699-9.941-7.81 7.81a1.5 1.5 0 0 0 2.112 2.13" /></svg>
        <input type="file" id="hiddenFileInput" style="display: none;">
    </a>
    <input type="text" class="message-input" id="fileNameDisplayInput" placeholder="Write here to generate a qrcode..." spellcheck="false" title="Write here to generate a qrcode...">
    <a href="#" title="Generate QRCode">
      <div class="send-btn" id="generateQRLink">
        <img src="./sources/images/send.svg" alt="send">
      </div>
    </a>
  </div>
</div>





<div id="main">
  <!-- Status Message -->
  <div id="tagContainer">
    <div id="versionTag">
      <p>v1.4.0</p>
    </div>
    <div id="githubTag">
      <p>Github</p>
    </div>
    <div id="latestTag">
      <p>Latest Release</p>
    </div>
  </div>
  <div class="status-msg" id="status-msg">
    <p>No QRCode generated.</p>
    <p>To generate a QRCode, simply enter something in the search bar below.</p>
  </div>
  <!-- Card component -->
  <div class="card-container" id="card-container">
    <!-- ... -->
    <div class="card" id="card">
      <div class="row_container">
        <!-- QRCode Image -->
        <div class="qrcode"></div>
        <!-- QRCode Info -->
        <div class="qrcode_info">
          <p id="name"></p>
          <p id="size"></p>
          <p id="date_time"></p>
        </div>
        <!-- QRCode Options -->
        <div class="optionsBtn" title="Options">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6" id="optionsBtn"><path stroke-linecap="round" stroke-linejoin="round" d="M6.75 12a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0ZM12.75 12a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0ZM18.75 12a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" /></svg>             
        </div>
      </div>
    </div>
    <!-- ... -->
  </div>
</div>





<div class="global_menu">
  <!-- Options menu -->
  <div class="optMenu" id="optMenu">
    <div class="optForeground">
      <div class="optTitle">
        <div></div>
  
        <p><strong>${optTitle}</strong></p>
  
        <svg 
        xmlns="http://www.w3.org/2000/svg" 
        fill="none" 
        viewBox="0 0 24 24" 
        stroke-width="1.5" 
        stroke="currentColor" 
        id="zoomQRLink_2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" /></svg>
      </div>
  
      <div class="optImage" id="optImage"></div>
  
      <p id="optName"></p>
      <p id="optDate"></p>
    </div>
  </div>  

  <!-- Side Menu -->
  <div id="blur" class="blur"></div>

  <nav id="side_menu">
    <!-- dark mode btn -->
    <div class="darkMode" id="darkMode">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6 darkMode_icon"><path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" /></svg>
    </div>
    <!-- old ui btn -->
    <div class="old_ui" id="old_ui">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6 old_ui_icon"><path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" /></svg>
    </div>

    <div class="nav_info">
      <a href="index.html">Home</a>
      <a href="https://github.com/Artax01" target="_blank" id="creator">@Artax01</a>
      <a href="https://github.com/Artax01/qrcode-generator-website" target="_blank">Github Project</a>
      <a href="https://github.com/davidshimjs/qrcodejs" target="_blank">Qrcode.js</a>
      <a href="./sources/html/credits.html">Credits</a>
    </div>

    <div class="year_production">
      <p>Artax / 2024</p>
    </div>
  </nav>
</div>

  
</body>
</html>
