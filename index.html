<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./sources/css/style.css">
  <script src="./sources/js/qrcode.js"></script>
  <script src="./sources/js/script.js"></script>
  <title>Qrcode Generator.By SneaKxyz</title>
</head>

<body>
  <header>
    <div class="navbar">

      <div></div>

      <h1>Qrcode creation</h1>

      <!-- <div class="darkMode__container" id="darkMode">
        <span></span>
      </div> -->
      
      <div class="burger-menu" id="burger-menu">
        <span></span>
      </div>
      
    </div>
  </header>
  
  <main>
    <div class="content">
      <div class="qrcode_frame" id="qrcode_frame">
        <div class="qrcode_card">
          
          <div class="qrcode" id="qrcode"></div>

          <div class="qrcode_info">
            <p>qrcode.png</p>
            <div class="qrcode_sub_info">
              <img src="./sources/images/download.png" class="download_btn" id="download_btn">
              <p class="qrcode_size" id="qrcode_size"></p>
            </div>
          </div>
          
        </div>
      </div> 
    </div>

    <div class="input-container">
        <label class="file-select-btn">
          <img src="./sources/images/add-file.svg" class="add-file-img" id="fileSelectorLink">
          <input type="file" id="hiddenFileInput" style="display: none;">
        </label>
        <input type="text" class="message-input" id="fileNameDisplayInput" placeholder="Write here to generate a qrcode..." spellcheck="false">

        <div class="send-btn" id="generateQRLink">
          <img src="./sources/images/send-message.png" class="send-btn-icon">
        </div>
      </div>
  </main>

  <div id="blur" class="blur"></div>

  <nav id="nav">
    <div class="nav_info">
      <p>AGPL-3.0 License.</p>
      <p>All Rights Reserved.</p>
      <p>2024 / SneaKxyz</p>
    </div>

    <div class="nav_links">
      <a href="https://github.com/SneaKxyz/qrcode-generator-website" target="_blank">Github page of this site.</a>
      <p>Github page of qrcode.js <a href="https://github.com/davidshimjs/qrcodejs" target="_blank">here</a>.</p>
      <p>QR Code is a registered trademark of DENSO WAVE INCORPORATED</p>
      <br>
      <p>v1.3.1</p>
    </div>
  </nav>
  
</body>
</html>
